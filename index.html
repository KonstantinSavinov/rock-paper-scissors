<!DOCTYPE html>

<head>
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <script>

        let playerWins = 0;
        let computerWins = 0;
        console.log(game());

        function game()
        {
            for(let i=1; i < 6; i++)
            {
                const playerSelection = prompt('Please choose Rock, Paper or Scissors');
                const computerSelection = generate();
                console.log('Game # ' + i + ':')
                console.log(playRound(playerSelection, computerSelection));
            }

            console.log('Final Score: Player: ' + playerWins + ', Computer: ' + computerWins)

        }

        function generate()
        {
            choice = Math.floor(Math.random() * Math.floor(3))
            if (choice == 0)
            {
                return 'Rock';
            }
            else if (choice == 1)
            {
                return 'Paper';
            }
            else if (choice == 2)
            {
                return 'Scissors';
            }
        }

        function playRound(playerSelection, computerSelection) {
            if (playerSelection == 'Rock' && computerSelection == 'Rock' || playerSelection == 'Paper' && computerSelection == 'Paper' || playerSelection == 'Scissors' && computerSelection == 'Scissors')
            {
                console.log('Player choice: ' + playerSelection + ', Computer choice: ' + computerSelection)
                return 'Its a tie!' + ' Player: ' + playerWins + ', Computer: ' + computerWins;
            }
            else if (playerSelection == 'Rock' && computerSelection == 'Paper' || playerSelection == 'Paper' && computerSelection == 'Scissors' || playerSelection == 'Scissors' && computerSelection == 'Rock')
            {
                console.log('Player choice: ' + playerSelection + ', Computer choice: ' + computerSelection)
                computerWins = computerWins + 1;
                return 'You Lost!' + ' Player: ' + playerWins + ', Computer: ' + computerWins;
            }
            else if (playerSelection == 'Rock' && computerSelection == 'Scissors' || playerSelection == 'Paper' && computerSelection == 'Rock' || playerSelection == 'Scissors' && computerSelection == 'Paper') 
            {
                console.log('Player choice: ' + playerSelection + ', Computer choice: ' + computerSelection)
                playerWins = playerWins + 1;
                return 'You Won!' + ' Player: ' + playerWins + ', Computer: ' + computerWins;
            }
        }
        
    </script>
</body>
